<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocafy Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap");

      :root {
        color-scheme: light dark;
        --bg: #eef3fb;
        --panel: #ffffff;
        --panel-2: #f4f7ff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #4f46e5;
        --accent-2: #3b82f6;
        --accent-3: #10b981;
        --danger: #ef4444;
        --ring: rgba(79, 70, 229, 0.25);
        --border: rgba(15, 23, 42, 0.12);
        --shadow: 0 20px 45px rgba(30, 41, 59, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0c1220;
          --panel: #0f172a;
          --panel-2: #0b1424;
          --text: #f8fafc;
          --muted: #94a3b8;
          --accent: #6366f1;
          --accent-2: #22d3ee;
          --accent-3: #22c55e;
          --danger: #f87171;
          --ring: rgba(99, 102, 241, 0.35);
          --border: rgba(148, 163, 184, 0.2);
          --shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-width: 320px;
        font-family: "Space Grotesk", "Plus Jakarta Sans", system-ui, -apple-system,
          "Segoe UI", sans-serif;
        color: var(--text);
        background:
          radial-gradient(120% 120% at 90% 10%, rgba(99, 102, 241, 0.18) 0%, transparent 55%),
          radial-gradient(120% 120% at 10% 90%, rgba(16, 185, 129, 0.18) 0%, transparent 55%),
          var(--bg);
      }

      .wrap {
        padding: 16px;
      }

      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .logo {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        background: linear-gradient(135deg, #6366f1, #22d3ee);
        display: grid;
        place-items: center;
        color: #0b1120;
        font-weight: 700;
      }

      h1 {
        font-size: 17px;
        margin: 0;
        letter-spacing: 0.3px;
      }

      .subtitle {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 12px;
      }

      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 6px;
        color: var(--muted);
      }

      .field {
        position: relative;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.7);
        color: var(--text);
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }

      @media (prefers-color-scheme: dark) {
        input {
          background: rgba(15, 23, 42, 0.85);
        }
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--ring);
      }

      .toggle {
        position: absolute;
        right: 8px;
        top: 8px;
        font-size: 11px;
        background: transparent;
        border: 0;
        color: var(--muted);
        cursor: pointer;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
      }

      .checkbox input { width: auto; }

      .link {
        color: #86efac;
        font-size: 12px;
        text-decoration: none;
      }

      .actions {
        margin-top: 14px;
        display: grid;
        gap: 8px;
      }

      .btn {
        border: 0;
        border-radius: 999px;
        padding: 11px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #0b1120;
        box-shadow: 0 12px 24px rgba(79, 70, 229, 0.2);
      }

      .btn-ghost {
        background: rgba(148, 163, 184, 0.12);
        color: var(--text);
      }

      .status {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        min-height: 16px;
      }

      .status.error { color: var(--danger); }
      .status.ok { color: #86efac; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <div class="logo">V</div>
          <div>
            <h1>Vocafy</h1>
            <p class="subtitle">Đăng nhập để đồng bộ từ vựng</p>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="button" id="google-login">Đăng nhập với Google</button>
          <button class="btn btn-ghost" type="button" id="sign-out">Đăng xuất</button>
        </div>

        <div class="status" id="status"></div>
        <div class="status" id="token"></div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
