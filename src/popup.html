<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocafy Login</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body class="auth-loading">
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="logo-top">
          <img class="logo-full" src="icons/logoFull.png" alt="Vocafy" />
        </div>
        <button class="theme-toggle" type="button" id="theme-toggle" aria-label="Đổi giao diện">
          <span id="theme-icon" class="theme-icon sun" aria-hidden="true"></span>
        </button>
      </div>

      <div class="content">
        <div id="marketing">
          <p class="subtitle">Đăng nhập để đồng bộ từ vựng</p>

          <div class="hero">
            <div class="badge">AI-Powered Vocabulary Learning</div>
            <h2 class="hero-title">
              Học từ vựng <span class="accent">trực quan</span> và
              <span class="accent-2">đơn giản</span>
            </h2>
            <p class="hero-desc">
              Trải nghiệm học nhanh với gợi ý thông minh và đồng bộ dữ liệu mọi lúc.
            </p>
          </div>
        </div>

        <div id="greeting" class="greeting" hidden></div>

        <div class="actions">
          <button class="btn btn-primary" type="button" id="google-login">Đăng nhập</button>
        </div>

        <div class="status" id="status"></div>
        <div class="status" id="token"></div>
      </div>

      <button class="logout-button" type="button" id="sign-out" aria-label="Đăng xuất" hidden>
        <span class="logout-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
