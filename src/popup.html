<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocafy Login</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --panel-2: #0b1220;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
        --accent-2: #16a34a;
        --danger: #f87171;
        --ring: rgba(34, 197, 94, 0.4);
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-width: 320px;
        font-family: "DM Sans", system-ui, -apple-system, Segoe UI, sans-serif;
        color: var(--text);
        background:
          radial-gradient(120% 120% at 90% 10%, #1f2937 0%, transparent 50%),
          radial-gradient(120% 120% at 10% 90%, #0b3b2a 0%, transparent 45%),
          var(--bg);
      }

      .wrap {
        padding: 16px;
      }

      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .logo {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        background: linear-gradient(135deg, #22c55e, #10b981);
        display: grid;
        place-items: center;
        color: #08110c;
        font-weight: 700;
      }

      h1 {
        font-size: 16px;
        margin: 0;
        letter-spacing: 0.3px;
      }

      .subtitle {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 12px;
      }

      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 6px;
        color: var(--muted);
      }

      .field {
        position: relative;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.8);
        color: var(--text);
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--ring);
      }

      .toggle {
        position: absolute;
        right: 8px;
        top: 8px;
        font-size: 11px;
        background: transparent;
        border: 0;
        color: var(--muted);
        cursor: pointer;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
      }

      .checkbox input { width: auto; }

      .link {
        color: #86efac;
        font-size: 12px;
        text-decoration: none;
      }

      .actions {
        margin-top: 14px;
        display: grid;
        gap: 8px;
      }

      .btn {
        border: 0;
        border-radius: 12px;
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #06130b;
      }

      .btn-ghost {
        background: rgba(148, 163, 184, 0.1);
        color: var(--text);
      }

      .status {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        min-height: 16px;
      }

      .status.error { color: var(--danger); }
      .status.ok { color: #86efac; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <div class="logo">V</div>
          <div>
            <h1>Vocafy</h1>
            <p class="subtitle">Đăng nhập để đồng bộ từ vựng</p>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="button" id="google-login">Đăng nhập với Google</button>
          <button class="btn btn-ghost" type="button" id="sign-out">Đăng xuất</button>
        </div>

        <div class="status" id="status"></div>
        <div class="status" id="token"></div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
